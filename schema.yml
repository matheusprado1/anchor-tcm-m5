components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        city:
          type: string
          maxLength: 50
        district:
          type: string
          maxLength: 100
        street:
          type: string
          maxLength: 255
        number:
          type: string
          maxLength: 30
        zipcode:
          type: string
          maxLength: 20
      required:
      - city
      - district
      - id
      - number
      - street
      - zipcode
    Batch:
      type: object
      properties:
        number_batch:
          type: string
          readOnly: true
        price:
          type: number
          format: double
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        due_date:
          type: string
          format: date
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        zone:
          type: string
          format: uuid
      required:
      - created_at
      - due_date
      - number_batch
      - price
      - quantity
      - zone
    BatchDetail:
      type: object
      properties:
        number_batch:
          type: string
          readOnly: true
        price:
          type: number
          format: double
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        due_date:
          type: string
          format: date
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        zone:
          type: string
          format: uuid
      required:
      - created_at
      - due_date
      - number_batch
      - price
      - quantity
      - zone
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 127
        description:
          type: string
        duration:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        date:
          type: string
          format: date-time
        full_age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
        address:
          $ref: '#/components/schemas/Address'
      required:
      - address
      - created_at
      - date
      - description
      - duration
      - full_age
      - id
      - name
    EventDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          maxLength: 127
        description:
          type: string
        duration:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        date:
          type: string
          format: date-time
        full_age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
        user:
          type: string
          format: uuid
          nullable: true
        address:
          type: string
          format: uuid
          nullable: true
      required:
      - created_at
      - date
      - description
      - duration
      - full_age
      - id
      - name
    EventDistance:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        distance:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 127
        description:
          type: string
        duration:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        date:
          type: string
          format: date-time
        full_age:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        is_active:
          type: boolean
        user:
          type: string
          format: uuid
          nullable: true
        address:
          type: string
          format: uuid
          nullable: true
      required:
      - created_at
      - date
      - description
      - distance
      - duration
      - full_age
      - id
      - name
    ListUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        username:
          type: string
          maxLength: 20
        is_staff:
          type: boolean
        is_active:
          type: boolean
          title: Active
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        cpf:
          type: string
          maxLength: 14
        email:
          type: string
          format: email
          maxLength: 127
      required:
      - cpf
      - email
      - first_name
      - id
      - last_name
      - username
    PaginatedAddressList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Address'
    PaginatedBatchList:
